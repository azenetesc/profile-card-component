<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-header"></div>
        <figure class="profile-image">
          <img src="images/image-victor.jpg" alt="user profile picture" />
        </figure>
        <div class="card-body">
          <span class="profile-name">Victor Crest</span>
          <span class="profile-age">26</span>
          <p class="profile-city">London</p>
        </div>
        <div class="card-footer">
          <div class="social">
            <span class="social-number">80K</span>
            <p class="social-type">Followers</p>
          </div>

          <div class="social">
            <span class="social-number">803K</span>
            <p class="social-type">Likes</p>
          </div>

          <div class="social">
            <span class="social-number">1.4K</span>
            <p class="social-type">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by <a href="#">azelvrz</a>.
      </div>
    </footer>
  </body>
</html>
